service: api-staging

runtime: nodejs12
instance_class: B4_1G
basic_scaling:
  max_instances: 20
  idle_timeout: 30m

liveness_check:
  path: "/healthz"
  check_interval_sec: 300
  timeout_sec: 300
  failure_threshold: 6
  success_threshold: 1

readiness_check:
  path: "/healthz"
  check_interval_sec: 300
  timeout_sec: 300
  failure_threshold: 6
  success_threshold: 1
  app_start_timeout_sec: 300

entrypoint: npm run start:webprod
